<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Map</title>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <style>
    /* Theme variables */
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --border-color: #30363d;
      --text-primary: #f0f6fc;
      --text-secondary: #c9d1d9;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --plot-bg: #0d1117;
      --plot-grid: #21262d;
      --plot-zero: #30363d;
    }

    [data-theme="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f6f8fa;
      --bg-tertiary: #eaeef2;
      --border-color: #d0d7de;
      --text-primary: #1f2328;
      --text-secondary: #424a53;
      --text-muted: #656d76;
      --accent: #0969da;
      --plot-bg: #ffffff;
      --plot-grid: #eaeef2;
      --plot-zero: #d0d7de;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-secondary);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      padding: 12px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }
    .stats {
      font-size: 13px;
      color: var(--text-muted);
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      margin-left: auto;
    }
    .control-group {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .control-group label {
      font-size: 12px;
      color: var(--text-muted);
    }
    input[type="number"], select, input[type="text"] {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      width: 70px;
    }
    select { width: auto; }
    input[type="checkbox"] {
      accent-color: var(--accent);
    }
    button {
      background: #238636;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    button:hover { background: #2ea043; }

    /* Theme toggle */
    .theme-toggle {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .theme-toggle:hover {
      background: var(--border-color);
    }

    /* Main content */
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Plot */
    #plot {
      flex: 1;
      min-width: 0;
    }

    /* Detail panel */
    .detail-panel {
      width: 0;
      min-width: 0;
      background: var(--bg-secondary);
      border-left: 1px solid var(--border-color);
      overflow-y: auto;
      overflow-x: hidden;
      padding: 0;
      position: relative;
    }
    .detail-panel.active {
      width: 350px;
      min-width: 250px;
      max-width: 600px;
      padding: 16px;
      padding-left: 20px;
    }
    .resize-handle {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 6px;
      cursor: ew-resize;
      background: transparent;
      transition: background 0.15s;
    }
    .resize-handle:hover,
    .resize-handle.dragging {
      background: var(--accent);
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 16px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .close-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    .detail-panel h2 {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .detail-panel .meta {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }
    .detail-panel .meta span {
      display: inline-block;
      margin-right: 12px;
    }
    .detail-panel .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }
    .badge.paper { background: #388bfd33; color: #58a6ff; }
    .badge.app { background: #a371f733; color: #bc8cff; }
    .badge.cluster {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
    }
    .detail-panel .abstract {
      font-size: 13px;
      line-height: 1.6;
      color: var(--text-muted);
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border-color);
    }
    .detail-panel .links {
      margin-top: 12px;
    }
    .detail-panel .links a {
      color: var(--accent);
      font-size: 12px;
      text-decoration: none;
      margin-right: 12px;
    }
    .detail-panel .links a:hover { text-decoration: underline; }
    .detail-panel .notes {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid var(--border-color);
    }
    .detail-panel .notes h3 {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 8px;
    }
    .detail-panel .notes-content {
      font-size: 12px;
      line-height: 1.6;
      color: var(--text-secondary);
      background: var(--bg-tertiary);
      padding: 10px;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
    }
    .detail-panel .similar-papers {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid var(--border-color);
    }
    .detail-panel .similar-papers h3 {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 8px;
    }
    .detail-panel .similar-papers ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .detail-panel .similar-papers li {
      font-size: 12px;
      padding: 6px 0;
      border-bottom: 1px solid var(--bg-tertiary);
      cursor: pointer;
      color: var(--text-secondary);
    }
    .detail-panel .similar-papers li:hover {
      color: var(--accent);
    }
    .detail-panel .similar-papers .year {
      color: var(--text-muted);
      font-size: 11px;
    }

    /* Citation sections */
    .citation-section {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid var(--border-color);
    }
    .citation-section h3 {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .citation-section h3 .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    .citation-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .citation-section li {
      font-size: 12px;
      padding: 6px 0;
      border-bottom: 1px solid var(--bg-tertiary);
      cursor: pointer;
      color: var(--text-secondary);
    }
    .citation-section li:hover {
      color: var(--accent);
    }
    .citation-section .year {
      color: var(--text-muted);
      font-size: 11px;
    }
    .citation-section .empty {
      font-size: 12px;
      color: var(--text-muted);
      font-style: italic;
    }

    /* Legend */
    .legend {
      display: flex;
      gap: 16px;
      font-size: 12px;
      color: var(--text-muted);
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    .legend-diamond {
      width: 10px;
      height: 10px;
      background: #bc8cff;
      transform: rotate(45deg);
    }

    /* Cluster Panel */
    .cluster-panel {
      width: 200px;
      min-width: 200px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      overflow-y: auto;
      padding: 12px;
      transition: width 0.2s, min-width 0.2s, padding 0.2s;
    }
    .cluster-panel.collapsed {
      width: 48px;
      min-width: 48px;
      padding: 8px;
    }
    .cluster-panel.collapsed #clusterList .label,
    .cluster-panel.collapsed #clusterList .count {
      display: none;
    }
    .cluster-panel.collapsed .cluster-item {
      justify-content: center;
      padding: 6px;
    }
    .cluster-panel.collapsed .cluster-item .dot {
      width: 16px;
      height: 16px;
    }
    .cluster-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .cluster-panel.collapsed .cluster-header {
      justify-content: center;
    }
    .cluster-panel.collapsed .cluster-header h3 {
      display: none;
    }
    .cluster-panel h3 {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
    }
    .collapse-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px;
      font-size: 10px;
      border-radius: 4px;
    }
    .collapse-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
    }
    .cluster-panel.collapsed .collapse-btn {
      transform: rotate(180deg);
    }
    .cluster-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      margin-bottom: 4px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      color: var(--text-secondary);
    }
    .cluster-item:hover {
      background: var(--bg-tertiary);
    }
    .cluster-item.active {
      background: var(--bg-tertiary);
      outline: 2px solid var(--accent);
    }
    .cluster-item .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .cluster-item .label {
      flex: 1;
      line-height: 1.3;
    }
    .cluster-item .count {
      color: var(--text-muted);
      font-size: 11px;
    }

    /* Filter status */
    .filter-status {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      transition: all 0.2s;
    }
    .filter-status.updating {
      background: #f59e0b33;
      color: #f59e0b;
    }
    .filter-status.done {
      background: #10b98133;
      color: #10b981;
    }

    /* Mode toggle */
    .mode-toggle {
      display: flex;
      background: var(--bg-tertiary);
      border-radius: 6px;
      padding: 2px;
      gap: 2px;
    }
    .mode-option {
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      color: var(--text-muted);
      transition: all 0.15s;
    }
    .mode-option:hover {
      color: var(--text-secondary);
    }
    .mode-option.active {
      background: var(--accent);
      color: white;
    }

    /* Missing button */
    .missing-btn {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    .missing-btn:hover {
      background: var(--border-color);
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      width: 500px;
      max-width: 90vw;
      max-height: 80vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
    }
    .modal-header h3 {
      margin: 0;
      font-size: 16px;
      color: var(--text-primary);
    }
    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 18px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .modal-close:hover {
      background: var(--bg-tertiary);
    }
    .modal-desc {
      padding: 12px 20px;
      margin: 0;
      font-size: 12px;
      color: var(--text-muted);
      border-bottom: 1px solid var(--border-color);
    }
    .modal-content {
      padding: 16px 20px;
      overflow-y: auto;
      flex: 1;
    }
    .missing-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px solid var(--bg-tertiary);
    }
    .missing-item:last-child {
      border-bottom: none;
    }
    .missing-rank {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-muted);
      min-width: 24px;
    }
    .missing-info {
      flex: 1;
    }
    .missing-count {
      font-size: 11px;
      background: #f59e0b33;
      color: #f59e0b;
      padding: 2px 6px;
      border-radius: 4px;
      margin-bottom: 4px;
      display: inline-block;
    }
    .missing-link {
      font-size: 13px;
      color: var(--accent);
      text-decoration: none;
      word-break: break-all;
    }
    .missing-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Paper Map</h1>
    <button class="theme-toggle" id="themeToggle" title="Toggle theme">üåô</button>
    <div class="stats" id="stats">Loading...</div>
    <span class="filter-status" id="filterStatus"></span>
    <button class="missing-btn" id="showClassics" title="ÎßéÏù¥ Ïù∏Ïö©Îêú Í∏∞Ï¥à ÎÖºÎ¨∏" style="color: #58a6ff;">üìö Classics</button>
    <button class="missing-btn" id="showNewWork" title="ÎÇ¥ ÎÖºÎ¨∏ÏùÑ Ïù∏Ïö©ÌïòÎäî ÏµúÏã†Ïûë" style="color: #f97316;">üÜï New</button>
    <div class="legend">
      <div class="legend-item">
        <div class="legend-dot" style="background: #58a6ff;"></div>
        <span>Papers</span>
      </div>
      <div class="legend-item">
        <div class="legend-diamond"></div>
        <span>Apps/Services</span>
      </div>
      <div class="legend-item">
        <div style="width: 20px; height: 2px; background: #58a6ff;"></div>
        <span>References</span>
      </div>
      <div class="legend-item">
        <div style="width: 20px; height: 2px; background: #f97316;"></div>
        <span>Cited by</span>
      </div>
    </div>
    <div class="controls">
      <div class="control-group">
        <label>Min Year:</label>
        <input type="number" id="minYear" value="1990" min="1990" max="2025">
      </div>
      <div class="control-group">
        <label>Min Venue Quality:</label>
        <select id="minVenue">
          <option value="0">All</option>
          <option value="3">3+</option>
          <option value="4">4+</option>
          <option value="5">5 only</option>
        </select>
      </div>
      <div class="control-group">
        <input type="checkbox" id="papersOnly">
        <label for="papersOnly">Papers only</label>
      </div>
      <div class="control-group">
        <label>Tag:</label>
        <select id="tagFilter" style="width: 120px;">
          <option value="">All tags</option>
        </select>
      </div>
      <div class="control-group">
        <label>Search:</label>
        <input type="text" id="searchFilter" placeholder="keyword in notes" style="width: 120px;">
      </div>
      <div class="control-group" style="border-left: 1px solid #30363d; padding-left: 16px;">
        <label>Intersection:</label>
        <select id="intersectCluster1" style="width: 90px;">
          <option value="">C1</option>
        </select>
        <span style="color: #8b949e;">‚Üî</span>
        <select id="intersectCluster2" style="width: 90px;">
          <option value="">C2</option>
        </select>
        <button id="findIntersection" style="background: #8b5cf6;">Find</button>
      </div>
      <div class="control-group">
        <input type="checkbox" id="showCitations" checked>
        <label for="showCitations">Citations</label>
      </div>
      <button id="resetFilter" style="background: #30363d;">Reset</button>
      <div class="mode-toggle" id="modeToggle">
        <span class="mode-option" data-mode="highlight">Highlight</span>
        <span class="mode-option" data-mode="filter">Filter</span>
      </div>
    </div>
  </header>

  <div class="main-content">
    <div class="cluster-panel" id="clusterPanel">
      <div class="cluster-header">
        <h3>Clusters</h3>
        <button class="collapse-btn" id="collapseCluster" title="Toggle panel">‚óÄ</button>
      </div>
      <div id="clusterList"></div>
    </div>
    <div id="plot"></div>
    <div class="detail-panel" id="detailPanel">
      <div class="resize-handle" id="resizeHandle"></div>
      <button class="close-btn" id="closeDetail" title="Close">‚úï</button>
      <h2 id="detailTitle">-</h2>
      <div class="meta" id="detailMeta"></div>
      <div class="links" id="detailLinks"></div>
      <div class="abstract" id="detailAbstract"></div>
      <div id="detailNotes"></div>
      <div class="citation-section" id="referencesSection"></div>
      <div class="citation-section" id="citedBySection"></div>
      <div class="similar-papers" id="similarPapers"></div>
    </div>
  </div>

  <!-- Missing Papers Modal -->
  <div class="modal-overlay" id="missingModal">
    <div class="modal">
      <div class="modal-header">
        <h3>üìö Missing Papers</h3>
        <button class="modal-close" id="closeMissing">‚úï</button>
      </div>
      <p class="modal-desc">ÎÇ¥ ÎùºÏù¥Î∏åÎü¨Î¶¨ÏóêÏÑú ÏûêÏ£º Ïù∏Ïö©ÌïòÏßÄÎßå ÏïÑÏßÅ ÏóÜÎäî ÎÖºÎ¨∏Îì§</p>
      <div class="modal-content" id="missingList"></div>
    </div>
  </div>

  <script>
    let allPapers = [];
    let currentFiltered = [];
    let clusterCentroids = {};
    let clusterLabels = {};
    let citationLinks = [];
    let showCitations = true;
    let highlightCluster = null;  // null = Ï†ÑÏ≤¥, Ïà´Ïûê = Ìï¥Îãπ ÌÅ¥Îü¨Ïä§ÌÑ∞ ÌïòÏù¥ÎùºÏù¥Ìä∏
    let filterMode = 'highlight';  // 'filter' = Ïà®ÍπÄ, 'highlight' = ÌùêÎ¶¨Í≤å
    let selectedPaper = null;  // ÏÑ†ÌÉùÎêú ÎÖºÎ¨∏
    let connectedPapers = new Set();  // ÏÑ†ÌÉùÎêú ÎÖºÎ¨∏Í≥º Ïó∞Í≤∞Îêú ÎÖºÎ¨∏Îì§
    const CLUSTER_COLORS = [
      '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7',
      '#dfe6e9', '#a29bfe', '#fd79a8', '#00b894', '#e17055',
      '#74b9ff', '#55efc4', '#b2bec3', '#ffeaa7', '#fab1a0'
    ];

    async function loadData() {
      try {
        const resp = await fetch('papers.json');
        const data = await resp.json();

        // ÏÉà Ìè¨Îß∑ (papers Î∞∞Ïó¥ + centroids) vs Í∏∞Ï°¥ Ìè¨Îß∑ (Î∞∞Ïó¥Îßå)
        if (data.papers) {
          allPapers = data.papers;
          clusterCentroids = data.cluster_centroids || {};
          clusterLabels = data.cluster_labels || {};
          citationLinks = data.citation_links || [];
        } else {
          allPapers = data;
        }

        // Populate tag filter
        const tagFilterEl = document.getElementById('tagFilter');
        const allTags = new Set();
        allPapers.forEach(p => {
          if (p.tags) {
            // tagsÎäî "tag1; tag2; tag3" ÎòêÎäî "tag1, tag2" ÌòïÏãùÏùº Ïàò ÏûàÏùå
            p.tags.split(/[;,]/).forEach(t => {
              const tag = t.trim();
              if (tag) allTags.add(tag);
            });
          }
        });
        [...allTags].sort().forEach(tag => {
          const opt = document.createElement('option');
          opt.value = tag;
          opt.textContent = tag;
          tagFilterEl.appendChild(opt);
        });

        // Populate cluster filter with labels
        const clusters = [...new Set(allPapers.map(p => p.cluster))].sort((a,b) => a-b);
        const intersect1 = document.getElementById('intersectCluster1');
        const intersect2 = document.getElementById('intersectCluster2');
        const clusterListEl = document.getElementById('clusterList');

        clusters.forEach(c => {
          const sample = allPapers.find(p => p.cluster === c);
          const label = clusterLabels[c] || sample?.cluster_label || '';
          const count = allPapers.filter(p => p.cluster === c).length;

          // ÍµêÏ∞®Ï†ê ÏÑ†ÌÉù 1
          const opt1 = document.createElement('option');
          opt1.value = c;
          opt1.textContent = `${c}: ${label.substring(0, 20)}`;
          intersect1.appendChild(opt1);

          // ÍµêÏ∞®Ï†ê ÏÑ†ÌÉù 2
          const opt2 = document.createElement('option');
          opt2.value = c;
          opt2.textContent = `${c}: ${label.substring(0, 20)}`;
          intersect2.appendChild(opt2);

    function filterPapers() {
      const minYear = parseInt(document.getElementById('minYear').value) || 0;
      const minVenue = parseFloat(document.getElementById('minVenue').value) || 0;
      const papersOnly = document.getElementById('papersOnly').checked;
      const tagFilter = document.getElementById('tagFilter').value;
      const searchFilter = document.getElementById('searchFilter').value.toLowerCase().trim();

      return allPapers.filter(p => {
        if (p.year && p.year < minYear) return false;
        if (p.venue_quality < minVenue) return false;
        if (papersOnly && !p.is_paper) return false;
        if (tagFilter) {
          const paperTags = (p.tags || '').split(/[;,]/).map(t => t.trim().toLowerCase());
          if (!paperTags.includes(tagFilter.toLowerCase())) return false;
        }
        if (searchFilter) {
          const searchText = `${p.title} ${p.abstract} ${p.notes || ''}`.toLowerCase();
          if (!searchText.includes(searchFilter)) return false;
        }
        return true;
      });
    }

    function render(filteredPapers) {
      // highlight Î™®ÎìúÎ©¥ Ï†ÑÏ≤¥ ÎÖºÎ¨∏ ÌëúÏãú, filter Î™®ÎìúÎ©¥ ÌïÑÌÑ∞Îêú Í≤ÉÎßå
      const papers = filterMode === 'highlight' ? allPapers : filteredPapers;
      const filteredIds = new Set(filteredPapers.map(p => p.id));

      // Separate papers and apps
      const paperItems = papers.filter(p => p.is_paper);
      const appItems = papers.filter(p => !p.is_paper);

      // opacity Í≥ÑÏÇ∞ Ìï®Ïàò
      function getOpacity(p, baseOpacity) {
        // ÏÑ†ÌÉùÎêú ÎÖºÎ¨∏Ïù¥ ÏûàÏúºÎ©¥ - Ï†ÑÏ≤¥ Îßµ Î≥¥Ïù¥Í≤å, ÏÇ¥ÏßùÎßå Í∞ïÏ°∞
        if (selectedPaper !== null) {
          if (p.id === selectedPaper.id) return 1;
          if (connectedPapers.has(p.id)) return 0.9;
          return 0.5;  // ÎÇòÎ®∏ÏßÄÎèÑ Î∞ò Ï†ïÎèÑ Î≥¥Ïù¥Í≤å
        }
        // ÌÅ¥Îü¨Ïä§ÌÑ∞ ÌïòÏù¥ÎùºÏù¥Ìä∏Í∞Ä ÏûàÏúºÎ©¥ Í∑∏Í≤É Ïö∞ÏÑ†
        if (highlightCluster !== null) {
          return p.cluster === highlightCluster ? 1 : 0.15;
        }
        // highlight Î™®ÎìúÏóêÏÑú ÌïÑÌÑ∞ Îß§Ïπ≠ Ïó¨Î∂Ä
        if (filterMode === 'highlight') {
          return filteredIds.has(p.id) ? baseOpacity : 0.15;
        }
        return baseOpacity;
      }

      // ÎßàÏª§ ÌÅ¨Í∏∞ - ÏÑ†ÌÉùÍ≥º Î¨¥Í¥ÄÌïòÍ≤å ÏùºÏ†ï
      function getSize(p) {
        const baseSize = 8 + p.venue_quality * 2;
        const citationBonus = p.citation_count ? Math.log10(p.citation_count + 1) * 3 : 0;
        return baseSize + citationBonus;

      // ÏÑ†ÌÉùÎêú ÎÖºÎ¨∏ ÌÖåÎëêÎ¶¨
      function getLineWidth(p) {
        if (selectedPaper !== null && p.id === selectedPaper.id) return 4;

      // Îã®Ïñ¥ Îã®ÏúÑ Ï§ÑÎ∞îÍøà Ìï®Ïàò
      function wrapText(text, maxLen = 25) {

        for (const word of words) {
          if ((line + ' ' + word).trim().length <= maxLen) {
            line = (line + ' ' + word).trim();

            line = word;

        if (line) lines.push(line);
        return lines.join('<br>');

      // Papers trace (circles)

    function findSimilarPapers(target, papers, n = 5) {
      return papers
        .filter(p => p.id !== target.id)
        .map(p => ({
          ...p,
          distance: Math.sqrt(Math.pow(p.x - target.x, 2) + Math.pow(p.y - target.y, 2))
        }))
        .sort((a, b) => a.distance - b.distance)
        .slice(0, n);
    }

    function findIntersectionPapers(cluster1, cluster2, threshold = 0.3) {
      // Îëê ÌÅ¥Îü¨Ïä§ÌÑ∞Ïùò Ï§ëÏã¨Ï†ê Í∞ÄÏ†∏Ïò§Í∏∞
      const c1 = clusterCentroids[cluster1];
      const c2 = clusterCentroids[cluster2];

      if (!c1 || !c2) {
        // centroidsÍ∞Ä ÏóÜÏúºÎ©¥ papersÏóêÏÑú ÏßÅÏ†ë Í≥ÑÏÇ∞
        const c1Papers = allPapers.filter(p => p.cluster === cluster1);
        const c2Papers = allPapers.filter(p => p.cluster === cluster2);

        const centroid1 = {
          x: c1Papers.reduce((s, p) => s + p.x, 0) / c1Papers.length,
          y: c1Papers.reduce((s, p) => s + p.y, 0) / c1Papers.length
        };
        const centroid2 = {
          x: c2Papers.reduce((s, p) => s + p.x, 0) / c2Papers.length,
          y: c2Papers.reduce((s, p) => s + p.y, 0) / c2Papers.length
        };

        return findPapersNearBothCentroids(centroid1, centroid2, threshold);
      }

      return findPapersNearBothCentroids(c1, c2, threshold);
    }

    function findPapersNearBothCentroids(c1, c2, threshold) {
      // Îëê Ï§ëÏã¨Ï†ê ÏÇ¨Ïù¥Ïùò Í±∞Î¶¨
      const distBetween = Math.sqrt(Math.pow(c2.x - c1.x, 2) + Math.pow(c2.y - c1.y, 2));

      // Í∞Å ÎÖºÎ¨∏ÏóêÏÑú Îëê Ï§ëÏã¨Ï†êÍπåÏßÄÏùò Í±∞Î¶¨ Í≥ÑÏÇ∞
      return allPapers
        .map(p => {
          const d1 = Math.sqrt(Math.pow(p.x - c1.x, 2) + Math.pow(p.y - c1.y, 2));
          const d2 = Math.sqrt(Math.pow(p.x - c2.x, 2) + Math.pow(p.y - c2.y, 2));
          // Îëê Í±∞Î¶¨Ïùò Ìï©Ïù¥ Îëê Ï§ëÏã¨Ï†ê Í±∞Î¶¨Ïùò (1 + threshold) Î∞∞ Ïù¥ÎÇ¥Î©¥ "ÍµêÏ∞®Ï†ê"
          // Ï¶â, Îëê ÌÅ¥Îü¨Ïä§ÌÑ∞ ÏÇ¨Ïù¥ Í≤ΩÎ°úÏóê Í∞ÄÍπåÏö¥ ÎÖºÎ¨∏Îì§
          const ratio = (d1 + d2) / distBetween;
          return { ...p, intersectionScore: ratio, d1, d2 };
        })
        .filter(p => p.intersectionScore <= 1 + threshold)
        .sort((a, b) => a.intersectionScore - b.intersectionScore);
    }

      updateStats(currentFiltered);
      showFilterStatus('done');
    }

    // Debounce Ìï®Ïàò
    function debounce(fn, delay) {
      let timer = null;
      return function(...args) {
        showFilterStatus('updating');
        clearTimeout(timer);
        timer = setTimeout(() => fn.apply(this, args), delay);
      };
    }

    const debouncedApplyFilters = debounce(applyFilters, 200);

    // Event handlers - ÌïÑÌÑ∞ Î≥ÄÍ≤Ω Ïãú Ï¶âÏãú Ï†ÅÏö©
    document.getElementById('minYear').addEventListener('change', applyFilters);
    document.getElementById('minVenue').addEventListener('change', applyFilters);
    document.getElementById('papersOnly').addEventListener('change', applyFilters);
    document.getElementById('tagFilter').addEventListener('change', applyFilters);
    document.getElementById('searchFilter').addEventListener('input', debouncedApplyFilters);

    document.getElementById('resetFilter').addEventListener('click', () => {
      document.getElementById('minYear').value = '1990';
      document.getElementById('minVenue').value = '0';
      document.getElementById('papersOnly').checked = false;
      document.getElementById('tagFilter').value = '';
      document.getElementById('searchFilter').value = '';
      document.getElementById('intersectCluster1').value = '';
      document.getElementById('intersectCluster2').value = '';
      document.getElementById('showCitations').checked = true;
      showCitations = true;
      highlightCluster = null;
      filterMode = 'highlight';
      document.querySelectorAll('.mode-option').forEach(o => o.classList.remove('active'));
      document.querySelector('.mode-option[data-mode="highlight"]').classList.add('active');
      document.querySelectorAll('.cluster-item').forEach(el => el.classList.remove('active'));
      selectedPaper = null;
      connectedPapers = new Set();
      document.getElementById('detailPanel').classList.remove('active');
      currentFiltered = [...allPapers];
      render(currentFiltered);
      updateStats(currentFiltered);
    });

    document.getElementById('showCitations').addEventListener('change', (e) => {
      showCitations = e.target.checked;
      render(currentFiltered);
    });

    // Mode toggle
    document.querySelectorAll('.mode-option').forEach(opt => {
      opt.addEventListener('click', () => {
        filterMode = opt.dataset.mode;
        document.querySelectorAll('.mode-option').forEach(o => o.classList.remove('active'));
        opt.classList.add('active');
        render(currentFiltered);
      });
    });
    // Ï¥àÍ∏∞ ÏÉÅÌÉú ÏÑ§Ï†ï
    document.querySelector(`.mode-option[data-mode="${filterMode}"]`).classList.add('active');

    document.getElementById('findIntersection').addEventListener('click', () => {
      const c1 = document.getElementById('intersectCluster1').value;
      const c2 = document.getElementById('intersectCluster2').value;

      if (!c1 || !c2) {
        alert('Îëê ÌÅ¥Îü¨Ïä§ÌÑ∞Î•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî');
        return;
      }
      if (c1 === c2) {
        alert('ÏÑúÎ°ú Îã§Î•∏ ÌÅ¥Îü¨Ïä§ÌÑ∞Î•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî');
        return;
      }

      const intersectionPapers = findIntersectionPapers(parseInt(c1), parseInt(c2));
      if (intersectionPapers.length === 0) {
        alert('ÍµêÏ∞®Ï†ê ÎÖºÎ¨∏Ïù¥ ÏóÜÏäµÎãàÎã§');
        return;
      }

      currentFiltered = intersectionPapers;
      render(currentFiltered);
      updateStats(currentFiltered);

      // ÌÅ¥Îü¨Ïä§ÌÑ∞ ÎùºÎ≤® ÌëúÏãú
      const label1 = clusterLabels[c1] || '';
      const label2 = clusterLabels[c2] || '';
      document.getElementById('stats').textContent +=
        ` | Intersection: C${c1} ‚Üî C${c2}`;
    });

    // Theme toggle
    document.getElementById('themeToggle').addEventListener('click', () => {
      const html = document.documentElement;
      const isLight = html.dataset.theme === 'light';
      html.dataset.theme = isLight ? '' : 'light';
      document.getElementById('themeToggle').textContent = isLight ? 'üåô' : '‚òÄÔ∏è';
      localStorage.setItem('theme', html.dataset.theme);
      render(currentFiltered);
    });

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.documentElement.dataset.theme = 'light';
      document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
    }

    // ÏÇ¨Ïù¥ÎìúÌå®ÎÑê Îã´Í∏∞ Î≤ÑÌäº
    document.getElementById('closeDetail').addEventListener('click', clearSelection);

    // ÌÅ¥Îü¨Ïä§ÌÑ∞ Ìå®ÎÑê Ï†ëÍ∏∞/ÌéºÏπòÍ∏∞
    const clusterPanel = document.getElementById('clusterPanel');
    if (localStorage.getItem('clusterCollapsed') === 'true') {
      clusterPanel.classList.add('collapsed');
    }

    document.getElementById('collapseCluster').addEventListener('click', () => {
      clusterPanel.classList.toggle('collapsed');
      localStorage.setItem('clusterCollapsed', clusterPanel.classList.contains('collapsed'));
      setTimeout(() => Plotly.Plots.resize('plot'), 250);
    });

    // ÏÇ¨Ïù¥ÎìúÌå®ÎÑê Î¶¨ÏÇ¨Ïù¥Ï¶à
    const resizeHandle = document.getElementById('resizeHandle');
    const detailPanel = document.getElementById('detailPanel');
    let isResizing = false;

    resizeHandle.addEventListener('mousedown', (e) => {
      isResizing = true;
      resizeHandle.classList.add('dragging');
      document.body.style.cursor = 'ew-resize';
      document.body.style.userSelect = 'none';
      e.preventDefault();
    });

    document.addEventListener('mousemove', (e) => {
      if (!isResizing) return;
      const newWidth = window.innerWidth - e.clientX;
      if (newWidth >= 250 && newWidth <= 600) {
        detailPanel.style.width = newWidth + 'px';
        Plotly.Plots.resize('plot');
      }
    });

    document.addEventListener('mouseup', () => {
      if (isResizing) {
        isResizing = false;
        resizeHandle.classList.remove('dragging');
        document.body.style.cursor = '';
        document.body.style.userSelect = '';
        // ÎÑàÎπÑ Ï†ÄÏû•
        localStorage.setItem('detailPanelWidth', detailPanel.style.width);
      }
    });

    // Missing papers modal
    const missingModal = document.getElementById('missingModal');
    const missingList = document.getElementById('missingList');

    // Classics: ÎÇ¥ ÎÖºÎ¨∏Îì§Ïù¥ ÎßéÏù¥ Ïù∏Ïö©ÌïòÎäî Í≤É
    document.getElementById('showClassics').addEventListener('click', () => {
      const myS2Ids = new Set(allPapers.map(p => p.s2_id).filter(Boolean));
      const myDOIs = new Set(allPapers.map(p => (p.doi || '').toLowerCase()).filter(Boolean));
      const classicCounts = {};

      allPapers.forEach(p => {
        (p.references || []).forEach(refId => {
          if (!myS2Ids.has(refId)) {
            classicCounts[`s2:${refId}`] = (classicCounts[`s2:${refId}`] || 0) + 1;
          }
        });
        (p.cr_references || []).forEach(refDoi => {
          if (refDoi && !myDOIs.has(refDoi.toLowerCase())) {
            classicCounts[`doi:${refDoi}`] = (classicCounts[`doi:${refDoi}`] || 0) + 1;
          }
        });
      });

      const sorted = Object.entries(classicCounts)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 20);

      let html = '<h4 style="color: #58a6ff; font-size: 14px; margin-bottom: 12px;">üìö Classics</h4>';
      html += '<p style="font-size: 11px; color: var(--text-muted); margin-bottom: 12px;">ÎÇ¥ ÎÖºÎ¨∏Îì§Ïù¥ ÎßéÏù¥ Ïù∏Ïö©ÌïòÎäî Í∏∞Ï¥à ÎÖºÎ¨∏</p>';

      if (sorted.length > 0) {
        html += sorted.map(([key, count], i) => {
          const type = key.substring(0, key.indexOf(':'));
          const id = key.substring(key.indexOf(':') + 1);
          const url = type === 's2'
            ? `https://www.semanticscholar.org/paper/${id}`
            : `https://doi.org/${id}`;
          const label = type === 's2' ? 'Semantic Scholar ‚Üí' : id.substring(0, 40) + (id.length > 40 ? '...' : '');
          return `
            <div class="missing-item">
              <div class="missing-rank">${i + 1}</div>
              <div class="missing-info">
                <span class="missing-count">${count}Í∞ú ÎÖºÎ¨∏Ïù¥ Ïù∏Ïö©</span><br>
                <a class="missing-link" href="${url}" target="_blank">${label}</a>
              </div>
            </div>
          `;
        }).join('');
      } else {
        html += '<p style="color: var(--text-muted);">No classics found</p>';
      }

      missingList.innerHTML = html;
      missingModal.classList.add('active');
    });

    // New Work: ÎÇ¥ ÎÖºÎ¨∏Îì§ÏùÑ ÎßéÏù¥ Ïù∏Ïö©ÌïòÎäî Í≤É
    document.getElementById('showNewWork').addEventListener('click', () => {
      const myS2Ids = new Set(allPapers.map(p => p.s2_id).filter(Boolean));
      const newWorkCounts = {};

      allPapers.forEach(p => {
        (p.citations || []).forEach(citeId => {
          if (!myS2Ids.has(citeId)) {
            newWorkCounts[citeId] = (newWorkCounts[citeId] || 0) + 1;
          }
        });
      });

      const sorted = Object.entries(newWorkCounts)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 20);

      let html = '<h4 style="color: #f97316; font-size: 14px; margin-bottom: 12px;">üÜï New Work</h4>';
      html += '<p style="font-size: 11px; color: var(--text-muted); margin-bottom: 12px;">ÎÇ¥ ÎÖºÎ¨∏Îì§ÏùÑ ÎßéÏù¥ Ïù∏Ïö©ÌïòÎäî ÏµúÏã† ÎÖºÎ¨∏</p>';

      if (sorted.length > 0) {
        html += sorted.map(([s2Id, count], i) => `
          <div class="missing-item">
            <div class="missing-rank">${i + 1}</div>
            <div class="missing-info">
              <span class="missing-count" style="background: #f9731633; color: #f97316;">${count}Í∞ú ÎÖºÎ¨∏ Ïù∏Ïö©</span><br>
              <a class="missing-link" href="https://www.semanticscholar.org/paper/${s2Id}" target="_blank">
                Semantic Scholar ‚Üí
              </a>
            </div>
          </div>
        `).join('');
      } else {
        html += '<p style="color: var(--text-muted);">No new work found (S2 citations data needed)</p>';
      }

      missingList.innerHTML = html;
      missingModal.classList.add('active');
    });

    document.getElementById('closeMissing').addEventListener('click', () => {
      missingModal.classList.remove('active');
    });

    missingModal.addEventListener('click', (e) => {
      if (e.target === missingModal) {
        missingModal.classList.remove('active');
      }
    });

    // Load data
    loadData();
  </script>
</body>
